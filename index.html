<!DOCTYPE html>
<html>
<head>
	<title>DeepLeap: The Fast-Paced Time-Wasting Word Game!</title>
	<meta name="viewport" content="device-width=960, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="css/game.css"/>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/jquery.ui.widget.js"></script>
	<script>var cdnHREF="";</script>
	<script src="js/game.js"></script>
	<script src="js/game-ui.js"></script>
	<script src="js/main.js"></script>
</head>
<body>
<h1>DeepLeap <span>The Fast-Paced Time-Wasting Word Game!</span></h1>
<h2 id="gameinfo">
	Game #<a href="?game=1" id="game">1</a>
	<span><a href="/">Play Random Game</a></span>
</h2>
<div id="main">
	<div class="letters"></div>
	<div class="letters-extra-before"></div>
	<div class="letters-extra"></div>
	<span class="points-wrap">
		Points: <span class="points">0</span> &nbsp;&nbsp;
		<canvas class="drop" width="20" height="20"></canvas>
		<span class="tilesleft">0</span> Tiles Left
	</span>
	<br/><br/>
	<strong>Results:</strong>
	<ul class="words"></ul>
</div>
<div id="mini-main">
	<strong>Your Challenger:</strong>
	<div class="letters"></div>
	<div class="letters-extra"></div>
	<span class="points-wrap">
		Points: <span class="points">0</span> &nbsp;&nbsp;
		<span class="tilesleft">0</span> Tiles Left
	</span>
</div>
</body>
</html>
