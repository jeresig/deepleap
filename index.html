<!DOCTYPE html>
<html class="ui-mobile">
<head>
	<title>DeepLeap: The Fast-Paced Time-Wasting Word Game!</title>
	<meta name="viewport" content="device-width=960, user-scalable=no" />
	<meta name="apple-mobile-web-app-capable" content="yes" />
	<link rel="stylesheet" href="http://ajax.googleapis.com/ajax/libs/jqueryui/1.8.9/themes/redmond/jquery-ui.css"/>
	<link rel="stylesheet" href="css/jquery.mobile-1.0a3.css"/>
	<link rel="stylesheet" href="css/game.css"/>
	<script src="http://code.jquery.com/jquery.js"></script>
	<script src="js/jquery-ui.min.js"></script>
	<script>var cdnHREF="";</script>
	<script src="js/ptrie.js"></script>
	<script src="js/game.js"></script>
	<script src="js/game-ui.js"></script>
	<script src="js/main.js"></script>
</head>
<body class="ui-mobile-viewport">
<div id="all" class="ui-page ui-body-c ui-page-active">
	<div class="ui-bar-a ui-header">
		<h1 class="ui-title">DeepLeap</h1>
		<div class="ui-btn-right">
			<a href="" class="ui-btn ui-btn-icon-right ui-btn-corner-all ui-shadow ui-btn-down-a ui-btn-up-a">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Restart</span>
					<span class="ui-icon ui-icon-forward ui-icon-shadow"></span>
				</span>
			</a>
			<a href="./" class="ui-btn ui-btn-icon-right ui-btn-corner-all ui-shadow ui-btn-down-a ui-btn-up-a">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">New Game</span>
					<span class="ui-icon ui-icon-arrow-r ui-icon-shadow"></span>
				</span>
			</a>
		</div>
	</div>
	<div id="main" class="ui-content">
		<div class="letters-group">
			<div class="letters"></div>
			<div class="letters-extra-before"></div>
			<div class="letters-extra"></div>
		</div>
		<span class="points-wrap">
			<div class="saveword ui-btn ui-btn-icon-left ui-btn-corner-all ui-shadow ui-btn-down-b ui-btn-up-b ui-btn-inline ui-disabled">
				<span class="ui-btn-inner ui-btn-corner-all">
					<span class="ui-btn-text">Save Word</span>
					<span class="ui-icon ui-icon-check ui-icon-shadow"></span>
				</span>
			</div>
			
			<div class="right">
				<div class="ui-btn ui-btn-corner-all ui-shadow ui-btn-down-e ui-btn-up-e ui-btn-inline">
					<span class="ui-btn-inner ui-btn-corner-all">
						<span class="ui-btn-text">Points: <span class="points">0</span></span>
					</span>
				</div>
				
				<div class="ui-btn ui-btn-icon-left ui-btn-corner-all ui-shadow ui-btn-down-a ui-btn-up-a ui-btn-inline">
					<span class="ui-btn-inner ui-btn-corner-all">
						<canvas class="drop ui-icon" width="18" height="18"></canvas>
						<span class="ui-btn-text">
							<span class="tilesleft">0</span> Tiles Left
						</span>
					</span>
				</div>
			
				<div class="ui-btn ui-btn-corner-all ui-shadow ui-btn-down-a ui-btn-up-a ui-btn-inline">
					<span class="ui-btn-inner ui-btn-corner-all">
						<span class="ui-btn-text"><span class="multiplier">1.0</span>x Multiplier</span>
					</span>
				</div>
			</div>
		</span>
		<br/><br/>
		<strong>Results:</strong>
		<ul class="words"></ul>
	</div>
	<div id="mini-main">
		<strong>Your Challenger:</strong>
		<div class="letters"></div>
		<div class="letters-extra"></div>
		<span class="points-wrap">
			Points: <span class="points">0</span> &nbsp;&nbsp;
			<span class="tilesleft">0</span> Tiles Left
		</span>
	</div>
	<div id="overview-all">
		<h2>The Fast-Paced Tile-Swapping Word Game!</h2>
		
		<div id="overview-desc">
			<strong>How to Play:</strong>
			
			<div id="sample-game">
				<div class="letters"></div>
				<div class="letters-extra"></div>
			</div>
		</div>
		
		<ul class="ui-listview ui-listview-inset ui-corner-all ui-listview-c">
			<li class="ui-li ui-li-divider ui-btn ui-bar-b ui-corner-top">Play</li>
			<li class="ui-btn ui-btn-icon-right ui-li ui-btn-up-c">
				<div class="ui-btn-inner">
					<div class="ui-btn-text">
						<a href="" class="ui-link-inherit" id="play-random">Play Random Game</a>
					</div>
					<span class="ui-icon ui-icon-arrow-r"></span>
				</div>
			</li>
			<li class="ui-btn ui-btn-icon-right ui-li ui-btn-up-c ui-corner-bottom">
				<div class="ui-btn-inner">
					<div class="ui-btn-text">
						<a href="" class="ui-link-inherit" id="get-help">Help</a>
					</div>
					<span class="ui-icon ui-icon-arrow-r"></span>
				</div>
			</li>
		</ul>
		

	</div>
</div>
</body>
</html>
